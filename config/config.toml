in_distribution_datasets = ['MNIST', 'Fashion_MNIST', 'KMNIST', 'Letters']
out_of_distribution_datasets = [
    'MNIST', 'Fashion_MNIST', 'KMNIST', 'Letters', 'noMNIST', 'omniglot', 'CIFAR10-BW', 'MNIST-C/brightness',
    'MNIST-C/canny_edges', 'MNIST-C/dotted_line', 'MNIST-C/fog', 'MNIST-C/glass_blur', 'MNIST-C/identity',
    'MNIST-C/impulse_noise', 'MNIST-C/motion_blur', 'MNIST-C/rotate', 'MNIST-C/scale', 'MNIST-C/shear',
    'MNIST-C/shot_noise', 'MNIST-C/spatter', 'MNIST-C/stripe', 'MNIST-C/translate', 'MNIST-C/zigzag',
    'MNIST_Square'
]

[hyperparameters]
# In case you want to use a different batch size for a certain dataset, use the name of the dataset
# as the variable to define the batch size
batch_size = 64



[model_arch]
    [model_arch.fully_connected]
        'MNIST' = [200, 10]
        'Fashion_MNIST' = [200, 10]
        'KMNIST' = [200, 10]
        'Letters' = [200, 26]

    [model_arch.conv_net]
        'MNIST' = [300, 10]
        'Fashion_MNIST' = [300, 10]
        'KMNIST' = [300, 10]
        'Letters' = [300, 26]

[paths]
results_path = './results'  # Single quotation for literal strings
logs_path = './logs'
pretrained_weights_path = './weights/pretrained'
